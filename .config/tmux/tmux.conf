# =============================================
#               -== Global ==-
# =============================================

# Colors
color0="color0" # bg
color1="color7" # inactive window fg
color2="color4" # bg for elements
color3="color1" # active window bg
color5="color2" # secondary elements bg
color6="color3" # client prefix
color7="color3" # select mode


# vars
CONFIG_PATH="$XDG_CONFIG_HOME/tmux/tmux.conf"
TPM_PLUGIN_DIR="$XDG_CONFIG_HOME/tmux/plugins"
TPM_SOURCE="$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Basically it updates window number after removing window in the middle
set -g renumber-windows on

# vi mode
set -g mouse on
set -g status-keys vi
set -g mode-keys vi

set -g history-limit 10000 # More = Better Also Slower ig

set-option -g default-shell "$SHELL"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -as terminal-features ",xterm-256color*:RGB"
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

# =============================================
#             -== Key Config==-
# =============================================

# unbind default keys
unbind C-b
unbind '"'
unbind %
unbind p
unbind [

set-option -g prefix C-a
bind-key C-a send-prefix
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

# split panes using | and -
# Note escape char is needed!
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind b set-option status # Toggle status bar
bind ] rotate-window

### Vi mode
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi u send -X page-up
bind -T copy-mode-vi d send -X page-down

# Join Window
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"

### Navigation
# resize panes
bind -n M-S-Left resize-pane -L
bind -n M-S-Right resize-pane -R
bind -n M-S-Up resize-pane -U
bind -n M-S-Down resize-pane -D

# switch panes using Alt-n without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

### Script
# Manpage
bind "m" command-prompt \
    -p "Show Manual for:" \
    "popup -w 70% -h 70% -T ' %% Manual ' -E 'man %%'"
bind "i" popup -w 80% -h 80% -E "~/.local/scripts/tmux-cheat"
bind "Enter" popup -w 70% -h 70% -E # just a popup window sometime its comes handy

# =============================================
#               -== Plugins ==-
# =============================================

# Plugin path
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
set-environment -g TMUX_PLUGIN_MANAGER_PATH $TPM_PLUGIN_DIR

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @plugin 'itsnexn/tmux-ThmIp'

run $TPM_SOURCE
run -b $TPM_SOURCE

# =============================================
#              -== Status bar ==-
# =============================================

set -g status-interval 15
set -g status-justify absolute-centre
set -g status-style "bg=${color0},fg=${color0}"
set -g message-style "fg=${color2},blink,bg=${color0}"
set -g pane-border-style "fg=${color0}"
set -g pane-active-border-style "fg=${color0}"
set -g status-left ""
set -g status-right ""
set -g status-left-length 0
set -g status-right-length 0
set -wg mode-style bg=${color0}
set -g status-left "#[bg=${color2},fg=${color0}]#{?pane_in_mode,#[bg=${color7}],}#{?client_prefix,#[bg=${color6}],} #(whoami)@#H "
set -ga status-left "#[bg=${color0},fg=${color2}]#{?pane_in_mode,#[fg=${color3}],}"
set -ga status-right "#[fg=${color0},bg=${color5}]#{thmip}"
set -ga status-right "#[fg=${color0},bg=${color2}] %a %d %B - %H:%M "
set -g window-status-format "#[fg=${color1},bg=${color0}] #I  #W "
set -g window-status-current-format "#[fg=${color0},bg=${color3}] #I  #W "

# =============================================
#             -== Plugin cfg ==-
# =============================================

# tmux fuzzback
set -g @fuzzback-bind Space
set -g @fuzzback-popup 1
set -g @fuzzback-popup-size '60%'

set -g @thm-vpn-interface "tun0"
set -g @thm-sleep-time "10"
set -g @thm-default-interface ""
set -g @thm-padding " "
