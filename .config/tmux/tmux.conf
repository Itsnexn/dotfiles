# =============================================
#               -== Global ==-
# =============================================

# vars
CONFIG_PATH="$XDG_CONFIG_HOME/tmux/tmux.conf"
TPM_PLUGIN_DIR="$XDG_CONFIG_HOME/tmux/plugins"
TPM_SOURCE="$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Basically it updates window number after removing window in the middle
set -g renumber-windows on

# vi mode
set -g mouse on
set -g status-keys vi
set -g mode-keys vi

set -g history-limit 10000 # More = Better Also Slower ig

set-option -g default-shell "$SHELL"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -as terminal-features ",xterm-256color*:RGB"
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

# =============================================
#             -== Key Config==-
# =============================================

# unbind default keys
unbind C-b
unbind '"'
unbind %
unbind p
unbind [

set-option -g prefix C-a
bind-key C-a send-prefix
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

# split panes using | and -
# Note escape char is needed!
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind b set-option status # Toggle status bar
bind ] rotate-window

### Vi mode
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi u send -X page-up
bind -T copy-mode-vi d send -X page-down

# Join Window
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"

### Navigation
# resize panes
bind -n M-S-Left resize-pane -L
bind -n M-S-Right resize-pane -R
bind -n M-S-Up resize-pane -U
bind -n M-S-Down resize-pane -D

# switch panes using Alt-n without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

### Script
# Manpage
bind "m" command-prompt \
    -p "Show Manual for:" \
    "popup -w 70% -h 70% -T ' %% Manual ' -E 'man %%'"
bind "i" popup -w 80% -h 80% -E "~/.local/scripts/tmux-cheat"
bind "Enter" popup -w 70% -h 70% -E # just a popup window sometime its comes handy

# =============================================
#               -== Plugins ==-
# =============================================

# Plugin path
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
set-environment -g TMUX_PLUGIN_MANAGER_PATH $TPM_PLUGIN_DIR

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @plugin 'itsnexn/tmux-thmip'

run $TPM_SOURCE
run -b $TPM_SOURCE

# =============================================
#              -== Status bar ==-
# =============================================

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

#> Catppuccin
thm_bg="#1e1e28"
thm_fg="#dadae8"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#332e41"
thm_magenta="#c6aae8"
thm_pink="#e5b4e2"
thm_red="#e38c8f"
thm_green="#b1e3ad"
thm_yellow="#ebddaa"
thm_blue="#a4b9ef"
thm_orange="#f9c096"
thm_black4="#575268"

# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# 
set -g status-left ""
set -g status-right "#[fg=$thm_red,bg=$thm_bg,nobold,nounderscore,noitalics]"
set -ga status-right "#[fg=$thm_bg,bg=$thm_red,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_gray] %F "
set -ga status-right "#[fg=$thm_pink,bg=$thm_bg,nobold,nounderscore,noitalics]"
set -ga status-right "#[fg=$thm_gray,bg=$thm_pink,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_gray] %T "
set -ga status-right "#[bg=$thm_gray,fg=$thm_green]#{?client_prefix,#[fg=$thm_red],}#{?pane_in_mode,#[fg=$thm_orange],}"
set -ga status-right "#[bg=$thm_green,fg=$thm_gray]#{?client_prefix,#[bg=$thm_red],}#{?pane_in_mode,#[bg=$thm_orange],}#(whoami)@#H "

# Window status
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #W "
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #W "

setw -g clock-mode-colour "${thm_red}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"

# =============================================
#             -== Plugin cfg ==-
# =============================================

# tmux fuzzback
set -g @fuzzback-bind Space
set -g @fuzzback-popup 1
set -g @fuzzback-popup-size '60%'

set -g @thm-vpn-interface "tun0"
set -g @thm-sleep-time "10"
set -g @thm-default-interface ""
set -g @thm-padding " "
